<!DOCTYPE HTML>
<html>

<head>
        <title>MyGED @ PoLuX</title>
        <meta charset="utf-8">
        <meta name="description" content="165c. uniques">
        <link rel="stylesheet" type="text/css" href="styles/main.css " >
        <link rel="stylesheet" type="text/css" href="js/jquery/jquery-ui-1.12.0/jquery-ui.css" >
        <script src="js/jquery/jquery-3.1.0.js"></script>
        <script src="js/jquery/jquery-ui-1.12.0/jquery-ui.js"></script>
        <script src="js/lib/underscore.js"></script>

        <script src="js/main-myged-js-script.js"></script>
        <script src="js/my-widgets/DocMngr.myged.js"></script>
</head>

<body>
    <header>
        <h1>MyGED @ PoluX</h1>
    </header>

    <hr/>

    <section class="frm-datagrid">

        <!-- Document Manager HTML Structure Example -->
        <nav>
            <div style='display:inline;background-color:white;margin:5px;border-radius:3px;    border-color: rgba(178, 178, 185, 0.62);
    border-style: solid;
    border-width: medium;'>
                <p class='ui-icon ui-icon-home' style='margin:5px;padding-bottom:4px;'></span>
            </div>
            <span id="myged-maintitle"> My Home (PoLuX) </span>
            <button name="btnSearch"> OK </button>
            <input type="text" value="" name="iptSearch" title="Rechercher" />
        </nav>

        <div class="myged-docMngr-div-collapse">
            <!-- Menu Latéral -->
            <aside>
               <header>Catégories</header>
               <ul id="myged-select-categories" class="myged-selectable">

               </ul>
               <header>Tiers</header>
               <ul id="myged-select-tiers" class="myged-selectable">

               </ul>
            </aside>

            <!-- Contenu principal -->
            <article>

                <header>
                    <span id='myged-documentpanel-title'>Mes fichiers</span>
                    <span id='myged-documentpanel-nb-elements' style='float:right;'> Nb Elements </span>
                </header>

                <table id='myged-documentpanel-datatable'>
                    <thead>
                        <th>
                            &nbsp;
                        </th>
                        <th>
                            Titre
                        </th>
                        <th>
                            Code
                        </th>
                        <th>
                            Catégorie
                        </th>
                        <th>
                            Tier
                        </th>
                        <th>
                            Actions
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type=checkbox name=chk /></td>
                            <td>Fichier 1</td>
                            <td>Test</td>
                        </tr>
                        <tr>
                            <td><input type=checkbox name=chk /></td>
                            <td>Fichier 2</td>
                            <td>Test</td>
                        </tr>
                    </tbody>
                </table>

                <footer><input type="color" /> </footer>

            </article>
            <p style="clear:both"></p>
        </div>
<footer>Footer Section</footer>
    </section>


        <footer>Pieds de Page</footer>


</body>
</html>
